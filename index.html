<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
        <!-- Bootstrap -->

        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/6fedced9fe.js" crossorigin="anonymous" defer></script>
        <!-- Fontawesome -->

        <!-- CSS -->
        <link rel="stylesheet" href="css/general.css">
        <link rel="stylesheet" href="./css/message.css">
        <!-- CSS -->

        <!-- JS -->
        <script src="./js/DOMUtil.js" defer></script>
        <script src="./js/ViewModel.js" defer></script>
        <!-- JS -->
        <title>Chat - Room</title>
    </head>
    <body>
        <header class="bg-dark container pb-2 line mt-2"><h1 class="text-center mb-0">Chat - Room</h1></header>
        <div class="container bg-dark pt-md-5 pb-md-5">
            <div class="row">  
                <div class="col">      
                    <div class="row mb-3">
                        <label class="col-form-label col-sm-2">User</label>
                        <div class="col-sm-6">
                            <input class="input-dark form-control" type="text" id="user">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-form-label col-sm-2">Message</label>
                        <div class="col-sm-6">
                            <input class="input-dark form-control" type="text" id="msg">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2"></label>
                        <div class="col-sm-6">
                            <button class="btn btn-primary col" id="send" style="width: 49%;">Send</button>
                            <button class="btn btn-secondary col" id="refresh" style="width: 50%;"><i class="fas fa-sync"></i> Refresh</button>
                        </div>
                    </div>
                    
            </div>
            <div class="row">
                <div class="col">
                    <h1>Messagelog</h1>
                    <div class="messages" id="messages">
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
